<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q3 Skills Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('oriental-tiles.png');
      font-family: 'Google Sans', sans-serif;
    }
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      max-width: 700px;
      width: 100%;
    }
    .profile-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #676767;
    }
        .largebreak {
      display: block;
      margin-top: 100px;
    }
  </style>
</head>
<body>
<br>
  <div class="page-wrapper">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="text-center mb-3">Tokyo Jujutsu Solutions, Inc.</h1>
        <h2 class="h5 text-center mb-4">Sorcerer Registration Form</h2>

        <details class="ontoggle">
          <summary>Instructions</summary>
          Please fill out the registration form below and upload a profile picture.
          Click "Create Account" when you are done.
        </details>

        <div class="mb-3 text-center">
          <img id="profilePreview" src="https://cdn.vectorstock.com/i/500p/71/90/blank-avatar-placeholder-icon-vector-30257190.jpg" alt="Profile preview" class="profile-preview mb-2 d-block mx-auto"> <!--Placeholder image-->
          <div>
            <label for="profilePic" class="form-label d-block">Sorcerer Profile</label>
            <input type="file" class="form-control d-block mx-auto" id="profilePic" accept="image/*">
          </div>
        </div>

        <form id="registrationForm">
          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required placeholder="eg. Satoru">
            </div>
            <div class="col-lg-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required placeholder="eg. Gojo">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4 mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" min="1" required placeholder="Current body's age">
            </div>
            <div class="col-lg-4 mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required placeholder="09XXXXXXXXX">
            </div>
            <div class="col-lg-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required placeholder="sukuna@jujutsumail.com">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="titles" class="form-label">Title(s)</label>
              <input type="text" class="form-control" id="titles" required placeholder="eg. The Strongest, Potential Man, etc.">
            </div>
            <div class="col-lg-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="eg. yutaisafraud2026">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="cursedTechnique" class="form-label">Cursed Technique/Trait</label>
              <input type="text" class="form-control" id="cursedTechnique" required placeholder="eg. Limitless, Ten Shadows, etc.">
            </div>
            <div class="col-lg-6 mb-3">
              <label for="cursedTools" class="form-label">Cursed Tool(s)</label>
              <input type="text" class="form-control" id="cursedTools" required placeholder="eg. Split Soul Katana, Jet Black, etc.">
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              I agree to the <a href="https://docs.google.com/document/d/1godDPEqCta4nOEF54VMbWOIjGqerC6Ohttjb_jMpwZE/edit?usp=sharing">Terms and Conditions</a>.
            </label>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
            <button type="submit" id="createBtn" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <p class="largebreak"></p>

  <script>

    const profileInput = document.getElementById("profilePic"); // Gets the profile picture input
    const profilePreview = document.getElementById("profilePreview");

    profileInput.addEventListener("change", function () { // Uses an EventListener to check when the image is changed, and gives an alert and replaces the placeholder with the image uploaded
      if (profileInput.files && profileInput.files[0]) {
        const file = profileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          profilePreview.src = e.target.result;
        };

        reader.readAsDataURL(file);
        alert("Profile picture has been uploaded!");
      }
    });

      const form = document.getElementById("registrationForm"); // Form constant = the actual form

    form.addEventListener("submit", function (event) { // Uses an EventListener to detect when the user submits
    event.preventDefault(); // Stops page from reloading
    document.getElementById("registrationForm").reset(); // Resets form
    profilePreview.src = "https://cdn.vectorstock.com/i/500p/71/90/blank-avatar-placeholder-icon-vector-30257190.jpg"; // Replaces the image with the placeholder once the user resets
    alert("Account has been created! Form will be reset."); // Gives an alert telling the user that their account has been created
     });

    const cancelBtn = document.getElementById("cancelBtn"); // Connects the cancelBtn constant to the actual Cancel button

    cancelBtn.addEventListener("click", function () { // Uses an EventListener to check when the Cancel button is clicked
      document.getElementById("registrationForm").reset(); // Resets form
      profilePreview.src = "https://cdn.vectorstock.com/i/500p/71/90/blank-avatar-placeholder-icon-vector-30257190.jpg"; // Replaces the image with the placeholder
      alert("Form has been cleared."); // Gives an alert telling the user that the form has been cleared
    });
  </script>



  <footer class="footer fixed-bottom">
    <div class="container-fluid bg-light text-center mt-3 py-3 d-flex justify-content-center align-items-center">
        <div class="row m-0" style="font-size: medium;">
            <div class="col text-nowrap">
                <p>Carlos Borromeo</p>
            </div>
            <div class="col text-nowrap">
                <p>9 - Topaz</p>
            </div>
            <div class="col text-nowrap">
                <a href="https://docs.google.com/document/d/1WU8PtC5DZaTbZFWNQtJkIiOUcwHN_7RkJifxfdM3VDk/edit?usp=sharing" class="text-dark">Sources</a>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
